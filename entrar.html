<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/apple-icon.favicon" type="image/x-icon">
    <title>Sign in</title>
    <style>
        body{
            background: url('imagens/background-apple.jpg');
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        div {
            margin: auto;
            margin-top: 130px;
            text-align: center;
            background-color: #A5A4A6;
            height: 570px;
            width: 600px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            
        }

        .mentrar {
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 10px;
        }

        h1 {
            padding: 30px;
            text-shadow: 0px 0px 3px black;
            margin-bottom: 90px;
        }

        #footer {
            margin-top: 170px;
            font-weight: bolder;
        }

        #continuar {
            background-color: green;
            padding: 10px;
            border-radius: 15px;
            margin-top: 15px;
        }

        #continuar:hover {
            background-color: darkgreen;
        }

        a {
            text-decoration: none;
            color: rgba(0, 0, 255, 0.822)
        }

        a:hover {
            text-decoration: underline;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>Fique por dentro de tudo!</h1>
            
            <form action="" method="get" autocomplete="on">
                <label for="iemail">E-mail</label> <input class="mentrar" type="email" name="email" id="iemail" required placeholder="Digite seu email"> <br>
                
                <label for="isenha">Senha</label> <input class="mentrar" type="password" name="senha" id="isenha" required placeholder="Digite sua senha"> <br>
                <input id="continuar" type="submit" value="Continuar">

                <p>Ainda n√£o se cadastrou? <a href="cadastro.html">clique aqui</a></p>
            </form>
            
            <p id="footer"> &#x00A9; Mundo Apple</p>
        </div>
    </main>
</body>
</html>
